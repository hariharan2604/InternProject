<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Register</title><link href="/stylesheets/reg-update.css" rel="stylesheet" type="text/css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&amp;family=Open+Sans:wght@600&amp;display=swap" rel="stylesheet"></head><body><div class="container"><div class="register-box"><h1 class="form-header">Update Detail</h1><form id="regform" action="/update" method="post" autocomplete="off"><div class="form-row"><div class="form-group"><label for="Id">Employee Id</label><input class="form-input" name="employeeId" type="text" readonly="true"></div></div><div class="form-row"><div class="form-group"><label for="employeeName">Name</label><input class="form-input" name="employeeName" type="text"></div><div class="form-group"><label for="email">Email</label><input class="form-input" name="email" type="text"></div></div><div class="form-row"><div class="form-group"><label for="mobileNumber">Mobile</label><input class="form-input" name="mobileNumber" type="number"></div><div class="form-group"><label for="age">Age</label><input class="form-input" name="age" type="number"></div></div><div class="form-row"><div class="form-group"><label for="gender">Gender</label><select class="form-select" name="gender"><option value="Male">Male</option><option value="Female">Female</option></select></div><div class="form-group"><label for="designation">Designation</label><input class="form-input" name="designation" type="text"></div></div><div class="form-row"><div class="form-group"><label for="maritalStatus">Marital Status</label><select class="form-select" name="maritalStatus"><option value="Single">Single</option><option value="Married">Married</option></select></div><div class="form-group"><label for="branch">Branch</label><select class="form-select" name="branch"><option value="Mylapore">Mylapore</option><option value="T Nagar">T Nagar</option><option value="Alwarpet">Alwarpet</option></select></div></div><div class="button-container"><input class="signin-button" type="submit" value="Submit"></div><p class="error-message"></p></form></div></div></body></html>
